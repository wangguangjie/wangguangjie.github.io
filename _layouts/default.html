
{% capture build_version %}{{ site.time | date: "%Y%m%d%H%M%S" }}{% endcapture %}<!DOCTYPE HTML>

<html lang="zh-CN" >
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}光杰的博客{% endif %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" media="all" href="/res/screen.css?v={{ build_version }}" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="/res/blogger.png">
    
    <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?917e6ab8343819d1aec112fcdf12ad47";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
    </script>

  </head>

  <body 
        {% if page.wide_layout %} class="wide"{% endif %} >
      <header {% unless page.date %} class="main"{% endunless %}>

        <h1 class="logo"><a href="/"><img style="border-radius: 40px" src="/res/icon.jpeg" width="80" height="80"></a></h1>

        <ul class="navigation">
          <li><a href="https://wangguangjie.github.io/document/" {% if page.url contains "/document/" %}class="active"{% endif %} title="document">Document</a></li>
          <li><a href="/outline/"{% if page.url contains "/outline/" %}class="active"{% endif %} title="Blogs">Blogs</a></li>
          <li><a href="/about/"{% if page.url contains "/about/" %}class="active"{% endif %} title="About">About</a></li>  
        </ul>
      </header>

      <style type="text/css">
          li.item1 a:hover{
            color:#EEAD0E;
          }
      </style>
      <!-- 搜索功能 -->
      <div id="search-container" style="float:right;height:35px;position: fixed;right:10px; top:90px; z-index:999999;background:#333333;padding:0px 0px 0px 0px;">
        <input type="text" id="search-input" placeholder="Type To Search" style="border:0px solid;height:35px;width:185px;border-radius:20px;padding-left:10px !important;font-family: 'Lora', 'Times New Roman', serif;font-size: 8px" >
        <ul id="results-container" style="max-width:300px;"></ul>

      </div>
      <!-- script pointing to jekyll-search.js-->
      <script src="{{ site.baseurl }}/js/simple-jekyll-search.min.js"></script>
      <script>
        window.simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/js/search.json',
        searchResultTemplate: '<li class="item1"><a href="{url}" style="font-size: 8px;font-family:\'Lora\', \'Times New Roman\', serif;" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 50,
        fuzzy: false,
        exclude: ['Welcome']
        })
      </script>
      


      {{ content }}
 
      {% include footer.html %}

   </section>
  </body>
</html>

{% include autoreload-in-debug.html %}
